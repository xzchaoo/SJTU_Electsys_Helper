<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>bsid</th>
			<th>课程名称</th>
			<th>类型</th>
			<th>学分</th>
			<th>教师</th>
			<th>链接</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="c in data.courseList">
			<td>{{c.cid}}</td>
			<td>{{c.name}}</td>
			<td>{{c.typeText}}</td>
			<td>{{c.xf}}</td>
			<td>{{c.mainTeacher.name}} </td>
			<td><a ng-href="{{c.url}}" target="_blank">链接</a></td>
		</tr>
	</tbody>
</table>
